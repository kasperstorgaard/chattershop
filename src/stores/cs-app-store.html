<dom-module id="cs-app-store">
  <script>
    class PmAppStore extends Polymer.Element {
      static get is() { return 'cs-app-store'; }

      static get properties() {
        return {
          state: {
            type: Object,
            notify: true,
            value: () => ({
              messages: [],
              userId: fakeGuid(),
              waiting: false
            })
          }
        }
      }

      dispatch(name) {
        const action = this._actions[name];
        if (!action) {
          throw new Error(`action '${name}' is not defined`);
        }
        const args = [].slice.call(arguments, 1);
        console.info(name, args);
        action.apply(this, args);
      }

      get _actions() {
        return {
          'MESSAGE_SEND': this._sendMessage,
          'MESSAGE_RESPONSE': this._responseReceived
        }
      }

      _sendMessage(text) {
        this.push('state.messages', {
          userId: this.state.userId,
          text
        });

        this.set('state.waiting', true);

        this._getResponse(text, 'rasa')
          .then(response => this.dispatch('MESSAGE_RESPONSE', response));
      }
      
      _getResponse(text, type = 'chatterbot') {
        switch (type) {
          case 'chatterbot': return this._getChatterbotResponse(text);
          case 'rasa': return this._getRasaResponse(text);
        }
      }

      _getChatterbotResponse(text) {
        return fetch(`http://localhost/api/v1/${text}`, options)
          .then(resp => resp.json());
      }

      _getRasaResponse(text) {
        const options = {
          method: 'POST',
          body: JSON.stringify({q: text})
        };

        return fetch(`http://localhost:5000/parse`, options)
          .then(resp => resp.json())
          .then(({intent}) => `intent: ${intent.name} (${intent.confidence})`);
      }

      _responseReceived(text) {
        const idx = this.state.messages.findIndex(message => message.id)
        this.push('state.messages', { userId: 'bot', text });
        this.set('state.waiting', false);
      }
    }

    function fakeGuid() {
      return Math.random().toString().replace("0.", "id.");
    }

    window.customElements.define(PmAppStore.is, PmAppStore);
  </script>
</dom-module>
