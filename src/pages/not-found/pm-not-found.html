<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="cs-not-found">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>
    Oops you hit a page we couldn't find for you. <a href="[[rootPath]]">Should we take you back home?</a>
  </template>

  <script>
    class PmNotFound extends Polymer.Element {
      static get is() { return 'cs-not-found'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(PmNotFound.is, PmNotFound);
  </script>
</dom-module>
